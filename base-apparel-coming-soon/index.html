<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mostafa Reda" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="././images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="./styles/main.min.css" />
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col col--text">
          <div class="logo">
            <img src="./images/logo.svg" alt="" />
          </div>

          <div class="wrapper">
            <header>
              <h1>
                <span>We're</span>
                <br />
                coming
                <br />
                soon
              </h1>
            </header>

            <p class="lead">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <form class="form">
              <input
                type="email"
                class="email"
                placeholder="Email Adress"
                required
              />
              <button type="submit">submit</button>
              <strong class="err-msg">Please provide a valid email</strong>
            </form>
          </div>
        </div>

        <!-- br -->

        <div class="col col--img">
          <!-- <img src="./images/hero-desktop.jpg" alt="" /> -->
          <img
            srcset="
              ./images/hero-desktop.jpg 1440w,
              ./images/hero-mobile.jpg   375w
            "
            sizes="100vw"
            src="images/hero-mobile.jpg"
          />
        </div>
      </div>
    </main>
  </body>
</html>
